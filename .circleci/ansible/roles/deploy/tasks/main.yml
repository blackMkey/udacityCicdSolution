---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Copy backend artifact"
  copy:
    src: artifact.tar.gz
    dest: ~/home/ubuntu

- name: "run app"
  shell: |
    pwd
    cd ~/home/ubuntu
    mkdir backend
    tar -xvf archive.tar.gz -C backend
    cd backend/
    npm install && npm run build
    pm2 stop default
    pm2 start npm -- start